<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/jumbo.css" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <img src="assets/image/64-bit.png" alt="" class="logo" />
        <h1 class="nav-logo-text"><span class="cr-red">Tech</span>Planet</h1>
      </div>
      <ul class="navbar">
        <li class="nav-list"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-list"><a href="shop.html" class="nav-link">Shop</a></li>
        <li class="nav-list">
          <a href="about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-list"><a href="#" class="nav-link active">Blog</a></li>
        <li class="nav-list">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
      <ul class="navbar end">
        <a href="" class="link-s">
          <button class="navbar-btn">Login</button>
        </a>
        <a href="" class="link-s">
          <i class="fa fa-search"></i>
        </a>
        <a href="" class="link-s">
          <i class="fa fa-shopping-cart"></i>
        </a>
        <button class="nav-toggle">
          <i class="fa fa-bars fa-1x"></i>
        </button>
      </ul>
    </nav>
    <main>
      <section>
        <div class="jumbotron">
          <div class="link">
            <a href="index.html" class="link index-link">
              <h4 class="index">Home</h4>
            </a>
            >
            <a href="#" class="link about-link">
              <h4 class="about">Cart</h4>
            </a>
          </div>
          <h1 class="page-title">Cart</h1>
        </div>
      </section>
      <article class="main-page">
        <section>
          <div class="message">
            <p class="talk">
              You can continue to shop and we'll save your items to Cart
            </p>
            <h2 class="title">Shopping Cart</h2>
          </div>
        </section>
        <div class="cart-info">
          <section class="cart-table">
            <table>
              <thead>
                <th>items</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>
              </thead>
              <tbody>
                <tr class="table-row">
                  <td class="table-flex">
                    <div class="card-body">
                      <img
                        src="/assets/image/download (15).jpg"
                        alt=""
                        class="card-img"
                      />
                    </div>
                    <div>
                      <h4 class="product-name">HP EliteBook</h4>
                      <h6 class="product-color">Silver</h6>
                      <h6 class="product-quantity">Quantity (1)</h6>
                    </div>
                  </td>
                  <td class="quantity">
                    <input
                      type="number"
                      min="0"
                      placeholder="0"
                      class="number"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
          <section class="order-summary">this is not fun</section>
        </div>
      </article>
    </main>
